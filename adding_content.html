<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
      
        .form2 {
            margin-bottom: 20px; 
        }
      
        .delete {
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <div class="form2">
        <form action="/adding" method="post">
            <label for="category">Choose a category:</label>
            <select id="category" name="category" required>
                <option value="Sport">Sport</option>
                <option value="NaturalFeature">Natural Features</option>
                <option value="Technology">Technology</option>
            </select>
            <br><br>
            
            <label for="article">Article Text:</label>
            <input id="article" name="article" required></input>
            <br><br>

            <label for="content">Add Content:</label>
            <textarea id="content" name="content" cols="50" rows="10" required></textarea>
            <br><br>
            
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>

    <div class="delete">
        <a class="btn" href="/remove.html">delete page</a>
    </div>
</body>
</html>
